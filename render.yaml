services:
  - type: web
    name: brawl-stars-tournament-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: ADMINS
        value: "7665378359,6548564636"
